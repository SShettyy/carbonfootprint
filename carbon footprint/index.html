<!DOCTYPE html>
<html>
<head>
  <title>Carbon Footprint Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Carbon Footprint Calculator</h1>
  
  <div class="form-container">
    <label for="commute-distance">Daily Commute Distance (in km):</label>
    <input type="number" id="commute-distance">
    
    <label for="vehicle-type">Vehicle Type:</label>
    <select id="vehicle-type">
      <option value="gasoline">Gasoline Car</option>
      <option value="electric">Electric Car</option>
    </select>
    
    <label for="electricity-usage">Monthly Electricity Usage (in kWh):</label>
    <input type="number" id="electricity-usage">
    
    <button onclick="calculateCarbonFootprint()">Calculate</button>
  </div>
  
  <div id="result-container" class="hidden">
    <h2>Your Carbon Footprint:</h2>
    <p id="carbon-footprint"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
